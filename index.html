<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="images/favicon-32x32.png"
    />
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
        crossorigin
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form_container">
                    <div class="block">
                        <label for="day">
                            Day
                        </label>
                        <input
                            type="number"
                            id="day"
                            placeholder="DD"
                        />
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">
                            Month
                        </label>
                        <input
                            type="number"
                            id="month"
                            placeholder="MM"
                        />
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="year">
                            Year
                        </label>
                        <input
                            type="number"
                            id="year"
                            placeholder="YYYY"
                        />
                        <small></small>
                    </div>
                </div>
                <div class="submit_block">
                    <hr />
                    <button
                        type="submit"
                        class="submit_btn"
                    >
                        <img
                            src="images/icon-arrow.svg"
                            alt="icon"
                        />
                    </button>
                </div>
            </form>
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
</body>
</html>
